<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Sunny's Rentals</title>
  </head>
  <body>
    <!--Navbar-->
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">Sunny's Rentals</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!--Landing Section-->
    <section class="landing">
      <div class="blur">
        <div class="title-container">
          <div class="since">
            <h5>Since 2021</h5>
          </div>
          <div class="line">
            <div id="line"></div>
          </div>
          <div class="title">
            <h1 id="explore">Explore</h1>
            <h1 id="cascade">Cascade</h1>
            <h1 id="with-us">With Us</h1>
          </div>
          <div class="button">
            <form action="index.html" method="get" class="button">
              <input type="submit" value="Rentals" />
            </form>
          </div>
        </div>
      </div>
      <div class="social-links">
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
      </div>
    </section>
    <!--Stats Section-->
    <section class="stats"></section>

    <script src="app.js"></script>
  </body>
</html>
